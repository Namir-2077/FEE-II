<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>

<body>
    <div class="head">
        <div class="img">
            <img src="Logo.png" alt="">
        </div>
        <form>
            <div style="padding-left: 60%;">
                <div class="container">
                    <div id="right">
                        <b>
                            <label for="Username">Username</label><br>
                            <input type="text" id="Username" placeholder="Enter Your Username"><br><br>
                            <label for="Password">Password</label><br>
                            <input type="text" id="Password" placeholder="Enter Your Password"><br><br>
                            <label for="Session">Session</label><br>
                            <select name="Session" id="Session">
                                <option value="Jul-Dec 2023">Jul-Dec 2023</option>
                                <option value="Jan-Jun 2024">Jan-Jun 2024</option>
                                <option value="Jul-Dec 2024">Jul-Dec 2024</option>
                            </select><br><br>
                            <div class="remember-container">
                                <input type="checkbox" id="RememberPassword" name="RememberPassword">
                                <label for="RememberPassword">Remember Password</label>
                            </div>
                            <br><br>
                            <input type="submit" id="button" value="Submit">
                        </b>
                    </div>
                </div>
            </div>
        </form>
    </div>

</body>

</html>
