<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Logo Maker - Complaint Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(Background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            backdrop-filter: blur(10px);
        }
        .navbar {
            background-color: #000000;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .container {
            margin-top: 50px;
        }
        .logo-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .card-header {
            background: linear-gradient(rgb(8, 128, 8),rgb(55, 173, 55),rgb(0, 128, 81));
        }

        .btn {
            background-color: #45a049;
        }

        .animate__animated {
            animation-duration: 1s;
        }
        .animate__fadeIn {
            animation-name: fadeIn;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .animate__shakeX {
            animation-name: shakeX;
        }
        @keyframes shakeX {
            from, to {
                transform: translate3d(0, 0, 0);
            }

            25% {
                transform: translate3d(-10px, 0, 0);
            }

            50% {
                transform: translate3d(10px, 0, 0);
            }

            75% {
                transform: translate3d(-10px, 0, 0);
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="Narisha Homepage.html">Glogos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="Contact Us HTML.html">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 animate_animated animate_fadeIn">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Glogos Complaint Form</h3>
                </div>
                <div class="card-body">
                    
                    <form id="complaintForm">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="complaint">Complaint</label>
                            <textarea class="form-control" id="complaint" name="complaint" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary animate_animated animate_shakeX">Submit Complaint</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
<script>
    document.getElementById("complaintForm").addEventListener("submit", function(event) {
        event.preventDefault();
        alert("Complaint submitted successfully!");
    });
</script>
</body>
</html>
