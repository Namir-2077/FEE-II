<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="Gallery CSS.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="container">
    <div class="process-container">
      <h2 class="text-center mb-4">Peek-a-boo</h2>
      <div class="process-steps">
        <div class="process-step">
          <img src="Creating Logos 1.png" alt="Step 1">
          <div class="overlay">
            <div class="text">Brainstormin Ideas</div>
          </div>
        </div>
        <div class="process-step">
          <img src="Collage.png" alt="Step 2">
          <div class="overlay">
            <div class="text">Survival of the fittest Idea</div>
          </div>
        </div>
        <div class="process-step">
          <img src="Creating Logos 2.png" alt="Step 3">
          <div class="overlay">
            <div class="text">Life is given to those Ideas</div>
          </div>
        </div>
        <div class="process-step">
            <img src="Creating Logos 3.png" alt="Step 4">
            <div class="overlay">
              <div class="text">Problems Encountered</div>
            </div>
          </div>
          <div class="process-step">
            <img src="Creating Logos 4.png" alt="Step 5">
            <div class="overlay">
              <div class="text">Problems Annihilated</div>
            </div>
          </div>
          <div class="process-step">
            <img src="Creating Logos 5.png" alt="Step 6">
            <div class="overlay">
              <div class="text">Birth of a GLOGO</div>
            </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
